<div class="col-md-6 col-md-pull-3">
  <h2>Posts ({{ posts?.length }})</h2>
  <div *ngFor="let post of posts">
        <a [routerLink]="['/post', post.id]" class="card-link"><div class="card ">
          <div class="card-block">
                <img src="{{ post.better_featured_image.media_details.sizes.medium.source_url }}" alt="{{ post.better_featured_image.alt_text}}">
              <h4 class="card-title">{{ post.title.rendered }}</h4>
              <p class="card-text">{{ post.content.rendered  }}</p>
            
          </div>
      </div>
      </a>
  </div>
</div>

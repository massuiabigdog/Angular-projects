<section id="banner" class="topbanner container-fluid covered {{ posts.acf.tilecolor }}" >

  <div class="wrapper" class="flex-display col-md-12 pt-50">
      <div class="col-md-6 text-center">
          <img src="{{ posts.acf.heroimage.sizes.medium }}">
      </div>

      <div class="col-md-6 mt-40">
          <img class="mb-10" src="{{ posts.acf.clientlogo.sizes.large }}">
          <h1>{{ posts.acf.titletitle }}</h1>
          <p>{{ posts.acf.shortdescription }}</p>
          <p *ngIf="!hasLink; else noLink"></p>
          <ng-template #noLink><a class="ghost" href="{{ posts.acf.linktoproject }}" target="_blank">See Live</a></ng-template> 
      </div>
      
    </div>
</section>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleMo dal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button  type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                            
                              <div class="carousel-item">
                                <img class="d-block w-100" src="http://placehold.it/1200x600/fcf00c/000&text=Three" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
            </div>
          
          </div>
        </div>
      </div>

     <a [routerLink]="[home]" >Home</a>
